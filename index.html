<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <!-- Place favicon.icon and apple-touch-icon.png in the root directory -->
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon"> -->
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div id="box">
      <div id="opponent">

        <!--card1-->
        <div class="container" id="one">
          <div class="flipCard">
            <div class="front">
              <div class="cards"></div>
            </div>
            <div class="back">
              <img src="img/rock.png" alt="rock" height="130" width="100">
            </div>
          </div>
        </div>
        <!--card2-->
        <div class="container" id="two">
          <div class="flipCard">
            <div class="front">
              <div class="cards"></div>
            </div>
            <div class="back">
              <img src="img/paper.png" alt="paper" height="130" width="100">
            </div>
          </div>
        </div>
        <!--card3-->
        <div class="container" id="three">
          <div class="flipCard">
            <div class="front">
              <div class="cards"></div>
            </div>
            <div class="back">
              <img src="img/scissors.png" alt="scissors" height="130" width="100">
            </div>
          </div>
        </div>
      </div>
      <div class="spanBox">
        <span id="winSpan">Win: 0 </span>
        <span id="drawSpan">Draw: 0 </span>
        <span id="loseSpan">Lose: 0 </span>
      </div>
      <div class="buttonBox">
        <button id="go">Go!</button>
        <button id="newGame">New Game</button>
      </div>
      <div id="player">
        <div class="pCard" id="rock" value="0"><img src="img/rock.png" alt="rock" height="130" width="100"></div>
        <div class="pCard" id="paper" value="1"><img src="img/paper.png" alt="paper" height="130" width="100"></div>
        <div class="pCard" id="scissors" value="2"><img src="img/scissors.png" alt="scissors" height="130" width="100"></div>
      </div>
      <p id="message"></p>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
